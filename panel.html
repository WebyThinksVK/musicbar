<div class="page_block">
    <div id="ui_rmenu_audio_albums" class="ui_rmenu_item _ui_item_audio_equalizers _ui_rmenu_audio_equalizers_toggle" role="listitem" data-on-toggle="" onclick="return uiRightMenu.toggleSubmenu('audio_equalizers', this);">
        <span>Эквалайзер: <span class="equalizer_name"></span><span class="ui_rmenu_item_arrow"></span></span>
    </div>

    <div class="_ui_rmenu_sublist _ui_rmenu_audio_equalizers_list unshown" data-sublist-id="audio_equalizers">


        <div id="ui_rmenu_audio_album_add" class="ui_rmenu_subitem _ui_rmenu_subitem add_equalizer_item" role="listitem" onclick="">
            <span>
                <div onclick="">
                    <div class="audio_album_btns">
                        <div class="audio_album_btn audio_album_add_btn">
                            <div class="audio_album_btn_icon"></div>
                        </div>
                    </div>
                    <div class="audio_album_title">Добавить эквалайзер</div>
                </div>
            </span>
        </div>

        <div class="equalizers_list">

        </div>

        <a class="ui_rmenu_subitem _ui_rmenu_subitem _ui_rmenu _audio_equalizer_item unshown equalizer_template" role="listitem" >
            <span>
                <div class="audio_album_btns _audio_album_btns clear_fix">
                    <div class="audio_equalizer_del_btn audio_album_btn" onclick="" onmouseover="showTooltip(this, {text: 'Удалить эквалайзер', black: 1, shift: [10, 6, 0], needLeft: 1, appendParentCls: '_ui_rmenu_sublist'})">
                        <div class="audio_equalizer_btn_icon"></div>
                    </div>
                    <div class="audio_equalizer_edit_btn audio_album_btn" onclick="" onmouseover="showTooltip(this, {text: 'Редактировать эквалайзер', black: 1, shift: [10, 6, 0], appendParentCls: '_ui_rmenu_sublist'})">
                        <div class="audio_equalizer_btn_icon"></div>
                    </div>
                </div>
                <div class="audio_equalizer_title">Шаблон</div>
            </span>
        </a>

    </div>

    <div class="ui_toggler_wrap surround_toggle" onclick="getAudioPlayer()._impl.musicBar.toggleSurround(this)">
        <div class="_ui_toggler ui_toggler"></div>
        <div class="ui_toggler_label">Объемный звук 5.1</div>
    </div>

    <div class="ui_toggler_wrap visualization_toggle" onclick="getAudioPlayer()._impl.musicBar.toggleVisualization(this)">
        <div class="_ui_toggler ui_toggler"></div>
        <div class="ui_toggler_label">Визуализация</div>
    </div>

    <div class="download-playlist">
        <div class="playlist-wrapper">
            <button class="flat_button secondary audio_download_playlist_btn" onclick="toggle(ge('download_actions_wrap'))">
                <span class="download_actions_dd_label">Скачать музыку</span>
            </button>

            <div class="playlist_download_progress">
                <div class="playlist_download_progress_bar" style="width: 0;"></div>
                <div class="playlist_download_progress_text">Загрузка</div>
                <div class="playlist_download_progress_cancel" onclick= "getAudioPlayer()._impl.musicBar.stopDownloadPlaylist()" onmouseover="showTooltip(this, {black: 1, text: 'Прервать загрузку', forcetoup: 1, shift: [16, 12, 3]});"></div>
            </div>
        </div>

        <div class="download_actions_wrap"

             onmouseout="clearTimeout(cur.actDdHide); cur.actDdHide = setTimeout(function() { fadeOut(ge('download_actions_wrap'), 200); }, 150);"
             onmouseup="setTimeout(clearInterval(cur.actDdHide), 5)"
             onmouseover="clearInterval(cur.actDdHide)"

             id="download_actions_wrap" style="opacity: 1; display: none">
            <div class="download_actions_header" onclick="toggle(ge('download_actions_wrap'))">
                <span class="download_actions_header_inner">Скачать музыку</span>
            </div>
            <div class="download_actions_inner">
                <a class="download_actions_item" onclick="toggle(ge('download_actions_wrap')); getAudioPlayer().downloadPlaylist()" tabindex="0" role="link">Текущий плейлист</a>
                <a class="download_actions_item" onclick="toggle(ge('download_actions_wrap')); getAudioPlayer()._impl.musicBar.toggleSelect(true)" tabindex="0" role="link">Выборочно</a>
            </div>
        </div>
    </div>

    <div class="bitrate_narrow_row">
        <div class="checkbox" id="show_bitrate_checkbox" onclick="getAudioPlayer()._impl.musicBar.toggleBitrate(this);">
            Отображать битрейт песен
        </div>
    </div>


</div>
